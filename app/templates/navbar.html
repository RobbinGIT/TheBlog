<style>
    .navbar {
        background-color:rgb(1, 1, 8);
        border: none;
    }
</style>
<div class="navbar navbar-inverse" role="navigation" style="padding: 0.5%;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" style="font-size: 24pt; color: rgb(14, 11, 201);">The<span style="color: white;">Blog</span></a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav text-center" style="font-size: 24px; font-weight: 600;">
                    <li><a href="/" class="text-white">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" style="font-size: 13pt;">
                    {% if current_user.is_authenticated %}
                    <li><a href="/">{{current_user.username.capitalize()}}</a></li>
                    <button class="btn btn-outline-info btn-sm" type="submit" style="margin-top:4%"><a href="{{url_for('main.subscribe')}}"> Subscribe</a></button>
                    <li><a href="{{url_for('auth.logout')}}">Sign out</a></li>
                    {% else %}
                    <li><a href="{{url_for('auth.login')}}" style="font-size: 24px; font-weight: 600;">Sign in</a></li>
                    {%endif%}
                </ul>
            </div>
            
        </div>
</div>
